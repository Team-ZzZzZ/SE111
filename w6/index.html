<body>
    <script>
        pay = Number(prompt("enter your hourly pay"))
        hours = Number(prompt("enter hours worked per week"))
        total = pay*hours*2
        taxes = total*0.2
        net = total - taxes
        alert(total)
        alert(taxes)
        alert(net)
        console.log(total)
        console.log(taxes)
        console.log(net)

    </script>
